
<div class="search-container mt-5 mb-4">
    <input
      [(ngModel)]="searchValue"
      placeholder="Search for products or categories..."
      (input)="searchValue && onSearchChange()"
      class="form-control"
    />
    
    <button (click)="onSearchChange()" class="btn btn-outline-success" type="button">
      <i class="bi bi-search"></i>
    </button>
  </div>
  
  <!-- Products Results Section -->
  <div class="results" *ngIf="products && products.length > 0">
    <h2 style="color: green;">Results for products...</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-4" *ngFor="let product of products">
        <!-- Display product card -->
        <div class="card p-3" [routerLink]="['/products', product.id]" style="cursor: pointer;">
          <div class="badge bg-dark text-white position-absolute top-0 start-0 m-2">Sale</div>
          <div class="card-body p-2">
            <h6 class="card-title fw-bolder fs-6 mb-2">{{ product.name }}</h6>
            <div class="d-flex justify-content-center small text-warning mb-2">
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <span class="fw-bold">N{{ product.price | currency }}</span>
            </div>
          </div>
          <div class="card-footer p-2 border-top-0 bg-transparent">
            <div class="text-center">
              <button (click)="addToCart(product)" class="btn btn-outline-success mt-auto btn-sm">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Product Categories Section -->
  <div class="results" *ngIf="productCategories && productCategories.length > 0">
    <h2 style="color: green;">Product Categories</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-4" *ngFor="let category of productCategories">
        <!-- Display category card -->
        <div class="card p-3" [routerLink]="['/products', 'category', category.productCategoryId]" style="cursor: pointer;">
          <div class="card-body p-2">
            <h6 class="card-title fw-bolder fs-6 mb-2">{{ category.name }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
