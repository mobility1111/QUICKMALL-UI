<section class="mt-3 mb-3">
  <div class="container py-5 mt-4 mb-4">
    <h2>Featured Products</h2>
    <div *ngIf="featuredProducts.length === 0">No featured products available.</div> <!-- Debug line -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-4" *ngFor="let product of paginatedProducts">
        <div class="card p-3" [routerLink]="['/products', product.id]">
          <div class="d-flex justify-content-center">
            <div class="image-container">
              <app-image-display [imageString]="product.imageData" [width]="180" [height]="150" class="img-fluid"></app-image-display>
              <app-image-display [imageString]="product.imageData" [width]="180" [height]="150" class="img-fluid"></app-image-display>
            </div>
          </div>
          <div class="card-body p-2" style="cursor: pointer;">
            <h6 class="card-title fw-bolder fs-6 mb-2">{{ product.name }}</h6>
            <div class="d-flex justify-content-center small text-warning mb-2">
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <span class="fw-bold">â‚¦{{ product.price}}</span>
            </div>
          </div>
          <div class="card-footer p-2 border-top-0 bg-transparent">
            <div class="text-center">
              <button (click)="addToCart(product)" class="btn btn-outline-success mt-auto btn-sm">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button class="btn btn-outline-secondary" (click)="currentPage = currentPage - 1" [disabled]="currentPage === 1">
        <i class="bi bi-chevron-left"></i>
      </button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button class="btn btn-outline-secondary" (click)="currentPage = currentPage + 1" [disabled]="currentPage === totalPages">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
