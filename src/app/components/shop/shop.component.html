
<div class="shop-container py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Shop</h2>
  
      <!-- Product Grid -->
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
          <div class="card h-100">
            <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text fw-bold">â‚¦{{ product.price | number: '1.2-2' }}</p>
              <button class="btn btn-primary w-100" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
