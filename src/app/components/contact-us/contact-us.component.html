
<div class="contact-container py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Contact Us</h2>
  
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6 mb-4">
          <div class="card p-4">
            <h4 class="mb-4">Get in Touch</h4>
            <form (ngSubmit)="submitContactForm()">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="contactForm.name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="contactForm.email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4" [(ngModel)]="contactForm.message" name="message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
  
        <!-- Contact Information -->
        <div class="col-md-6">
          <div class="card p-4 h-100">
            <h4 class="mb-4">Contact Information</h4>
            <p><i class="bi bi-geo-alt-fill me-2"></i> Address: 123 Main Street, Owerri, Imo State, Nigeria</p>
            <p><i class="bi bi-telephone-fill me-2"></i> Phone: +234 800 123 4567</p>
            <p><i class="bi bi-envelope-fill me-2"></i> Email: support@quickmall.com</p>
            <p><i class="bi bi-clock-fill me-2"></i> Business Hours: Mon - Fri, 9:00 AM - 5:00 PM</p>
  
            <div class="mt-4">
              <h5>Follow Us</h5>
              <div class="d-flex gap-3">
                <a href="#"><i class="bi bi-facebook fs-3"></i></a>
                <a href="#"><i class="bi bi-twitter fs-3"></i></a>
                <a href="#"><i class="bi bi-instagram fs-3"></i></a>
                <a href="#"><i class="bi bi-linkedin fs-3"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
