<div class="container my-5"> 
    <h1 class="mb-3">Add New Product</h1>

    <div class="row">
        <div class="col-6">
            <form (ngSubmit)="addProduct()">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" 
                    name="name" [(ngModel)]="product.name">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price"
                    name="price" [(ngModel)]="product.price">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description"
                    name="description" [(ngModel)]="product.description">
                </div>

                <!-- Product Image -->
                <div class="mb-3">
                    <label for="image">Product Image:</label>
                    <input type="file" id="image" (change)="onFileSelected($event)" name="image" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="imageUrl">Product Image URL:</label>
                    <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl">
                </div>

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="isFeatured" [(ngModel)]="product.isFeatured" name="isFeatured">
                    <label class="form-check-label" for="isFeatured">Is Featured</label>
                </div>

                <div class="mb-3">
                    <label for="category">Select Category:</label>
                    <select class="form-control" id="category" [(ngModel)]="product.categoryId" name="category">
                        <option *ngFor="let category of categories" [value]="category.productCategoryId">{{ category.name }}</option>
                    </select>
                </div>

                <!-- <div class="form-check form-switch  mb-3">
                    <input class="form-check-input" type="checkbox" id="isFeatured" [(ngModel)]=" product.isFeatured" name="isFeatured">
                    <label class="form-check-label" for="isFeatured">Is Featured</label>
                  </div> -->

                <button type="submit" class="btn btn-primary"> Save</button>
            </form>
        </div>
    </div>
</div>
