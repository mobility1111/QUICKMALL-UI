
<div class="my-orders-container py-5">
  <div class="container">
    <h2 class="mb-4 text-center">All Orders</h2>

    <!-- Orders Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="bg-success text-white">
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Total Price</th>
            <th scope="col">Order Date</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)" class="table-light">
            <td>{{ order.orderId }}</td>
            <td>₦{{ order.totalPrice | number: '1.2-2' }}</td>
            <td>{{ order.orderDate | date: 'shortDate' }}</td>
            <td>
              <span [ngClass]="getStatusClass(order.status)">
                {{ order.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-outline-info btn-sm" [routerLink]="['/order', order.orderId]">View</button>
              <button class="btn btn-outline-danger btn-sm" (click)="cancelOrder(order)" [disabled]="order.status !== 'Pending'">Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center mt-4">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
